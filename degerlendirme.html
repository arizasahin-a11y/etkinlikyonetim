<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeÄŸerlendirme Paneli</title>
    <style>
        :root {
            --ana: #2E8B57;
            --yesil: #2e7d32;
            --kirmizi: #d32f2f;
            --gri: #607d8b;
            --zemin: #f5f5f5;
            --turuncu: #FF9800;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--zemin);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .header {
            background: var(--ana);
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            position: relative;
            height: 50px;
            flex-shrink: 0;
        }

        .header h1 {
            margin: 0;
            font-size: 1.1rem;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .header-left {
            position: absolute;
            left: 15px;
            font-size: 0.9rem;
            font-weight: 600;
            background: rgba(0, 0, 0, 0.2);
            padding: 4px 10px;
            border-radius: 6px;
        }

        .header-right {
            position: absolute;
            right: 15px;
            font-size: 0.9rem;
            font-weight: 600;
            background: rgba(0, 0, 0, 0.2);
            padding: 4px 12px;
            border-radius: 20px;
        }

        .teacher-bar {
            background: #fff;
            padding: 10px;
            border-bottom: 2px solid var(--ana);
            display: none;
            gap: 10px;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;
        }

        .teacher-bar select {
            padding: 6px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 0.9rem;
            min-width: 150px;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
            overflow: hidden;
            position: relative;
        }

        .card {
            background: white;
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: row;
            flex: 1;
            overflow: hidden;
            border: 1px solid #ddd;
        }

        .soru-bolumu {
            background: #e8f5e9;
            padding: 15px;
            border-right: 1px solid #c8e6c9;
            color: #1b5e20;
            overflow-y: auto;
            flex: 0 0 40%;
            display: flex;
            flex-direction: column;
        }

        .soru-baslik {
            font-weight: bold;
            font-size: 0.9rem;
            color: var(--ana);
            margin-bottom: 8px;
            display: block;
        }

        .soru-icerik {
            font-size: 1.05rem;
            line-height: 1.4;
            font-weight: 600;
        }

        .cevap-bolumu {
            padding: 15px;
            flex: 1;
            overflow-y: auto;
            background: #fff;
        }

        .cevap-item {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 8px;
            padding: 10px;
            background: #fafafa;
            border: 1px solid #eee;
            border-radius: 6px;
        }

        .cevap-metin {
            flex: 1;
            font-size: 0.95rem;
            color: #333;
            white-space: pre-wrap;
            line-height: 1.4;
            margin-top: 4px;
        }

        .cevap-puan-btn {
            border: 1px solid #ccc;
            background: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            color: #666;
            flex-shrink: 0;
        }

        .btn-dogru-aktif {
            background: var(--yesil) !important;
            color: white !important;
            border-color: var(--yesil) !important;
            transform: scale(1.1);
        }

        .btn-yanlis-aktif {
            background: var(--kirmizi) !important;
            color: white !important;
            border-color: var(--kirmizi) !important;
            transform: scale(1.1);
        }

        .controls {
            padding: 10px;
            background: white;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        button.nav-btn {
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            color: white;
            flex: 1;
        }

        .btn-geri {
            background: var(--gri);
        }

        .btn-ileri {
            background: var(--ana);
        }

        .btn-bitir {
            background: #d84315;
            flex: 2;
            display: none;
        }

        .sonuc-kutusu {
            background: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 85%;
            max-width: 450px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 100;
            border-top: 5px solid var(--ana);
        }

        .sonuc-puan {
            font-size: 3.5rem;
            color: #333;
            font-weight: bold;
            margin: 10px 0;
            display: block;
        }

        #sonuc_detay {
            text-align: left;
            margin: 15px 0;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 6px;
            border: 1px solid #eee;
            font-size: 0.95rem;
        }

        .tamamlandi-uyari {
            display: none;
            background: #fff;
            border: 2px solid #2E7D32;
            color: #2E7D32;
            padding: 40px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 500px;
            z-index: 200;
        }
    </style>
</head>

<body>

    <div class="header">
        <div id="header_info" class="header-left">--</div>
        <h1>DeÄŸerlendirme Sistemi</h1>
        <div class="header-right">PUAN: <span id="h_puan">0</span></div>
    </div>

    <div id="teacher_bar" class="teacher-bar">
        <select id="sel_calisma">
            <option value="">Ã‡alÄ±ÅŸma SeÃ§</option>
        </select>
        <select id="sel_sinif">
            <option value="">SÄ±nÄ±f SeÃ§</option>
        </select>
        <button onclick="TeacherApp.baslat()"
            style="background:var(--ana); color:white; border:none; padding:6px 12px; border-radius:4px; cursor:pointer; font-weight:bold;">GETÄ°R</button>
    </div>

    <div class="container">
        <div id="tamamlandi_panel" class="tamamlandi-uyari">
            âœ… BU SINIF DEÄERLENDÄ°RÄ°LMÄ°ÅTÄ°R
            <br><span style="font-size:1rem; color:#555; font-weight:normal; display:block; margin-top:10px;">Bu sÄ±nÄ±fÄ±n
                deÄŸerlendirmesi tamamlanmÄ±ÅŸ veya listede kaydÄ± yok.</span>
            <button onclick="TeacherApp.resetSelection()"
                style="margin-top:20px; padding:8px 20px; background:#607d8b; color:white; border:none; border-radius:4px; cursor:pointer; font-size:1rem;">Tamam</button>
        </div>

        <div id="main_content" class="card" style="display:none;">
            <div class="soru-bolumu">
                <span class="soru-baslik">SORU <span id="s_no">1</span></span>
                <div id="s_metin" class="soru-icerik"></div>
            </div>
            <div class="cevap-bolumu">
                <div id="cevap_listesi"></div>
            </div>
        </div>

        <div id="controls_area" class="controls" style="display:none;">
            <button class="nav-btn btn-geri" id="btn_geri" onclick="App.nav(-1)">â® Geri</button>
            <button class="nav-btn btn-ileri" id="btn_ileri" onclick="App.nav(1)">Ä°leri â¯</button>
            <button class="nav-btn btn-bitir" id="btn_bitir" onclick="App.bitir()">ğŸ’¾ Kaydet ve Bitir</button>
        </div>

        <div id="sonuc_ekrani" class="sonuc-kutusu">
            <h2 style="color:var(--ana); margin-top:0;">DeÄŸerlendirme TamamlandÄ±</h2>
            <div id="sonuc_detay"></div>
            <p style="margin-bottom:0; font-weight:bold; color:#555;">TOPLAM PUAN</p>
            <span class="sonuc-puan" id="sonuc_puan_goster">0</span>
            <button onclick="isTeacher ? location.reload() : window.close()" class="nav-btn btn-geri"
                style="width:100%;">Kapat</button>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        let isTeacher = false;

        const State = {
            sorular: [], activeVeri: null, sIdx: 0, anlikPuanlar: {},
            pSinif: params.get('sinif'), pOgrenci: params.get('ogrenci'), pCalisma: params.get('calisma'),
            kuyruk: [], kuyrukIdx: 0, grupCalismasi: false, grupUyeleri: null, grupAdi: ""
        };

        function guncelleToplamPuan() {
            let t = 0;
            if (State.anlikPuanlar) {
                Object.values(State.anlikPuanlar).forEach(arr => {
                    if (Array.isArray(arr)) arr.forEach(p => { if (Number(p) === 1) t++; });
                });
            }
            document.getElementById('h_puan').textContent = t;
            document.getElementById('sonuc_puan_goster').textContent = t;
        }

        const App = {
            init: async () => {
                if (State.pCalisma) {
                    try {
                        const rRaw = await fetch(`/calismaGetir?isim=www_${State.pCalisma}`);
                        if (rRaw.ok) {
                            const data = await rRaw.json();
                            const ayar = data.find(x => x.ogrenciNo === "AYARLAR");
                            if (ayar && ayar.izin) isTeacher = true;
                        }
                    } catch (e) { }
                } else {
                    const kayitliCalisma = sessionStorage.getItem('deg_calisma');
                    if (kayitliCalisma) {
                        State.pCalisma = kayitliCalisma;
                        State.pSinif = sessionStorage.getItem('deg_sinif');
                        isTeacher = true;
                    }
                }

                if (isTeacher) {
                    document.getElementById('teacher_bar').style.display = 'flex';
                    await TeacherApp.setup();

                    if (State.pCalisma && State.pSinif) {
                        const cSel = document.getElementById('sel_calisma');
                        const sSel = document.getElementById('sel_sinif');

                        cSel.value = State.pCalisma;

                        await TeacherApp.siniflariGetir();

                        // EÄŸer sÄ±nÄ±f listede yoksa (yani bitmiÅŸ veya hiÃ§ baÅŸlamamÄ±ÅŸsa) seÃ§im yapma
                        if (![...sSel.options].some(o => o.value === State.pSinif)) {
                            // SÄ±nÄ±f filtrelendiÄŸi iÃ§in listeye eklenmedi, bu yÃ¼zden seÃ§ilmiyor.
                            // baslat() fonksiyonu bu durumu kontrol edecek.
                        } else {
                            sSel.value = State.pSinif;
                        }

                        TeacherApp.baslat();
                    }
                } else {
                    StudentApp.init();
                }
            },
            renderSoru: () => {
                document.getElementById('s_no').textContent = State.sIdx + 1;
                document.getElementById('s_metin').textContent = State.sorular[State.sIdx];
                const cObj = (State.activeVeri.cevaplar || []).find(c => c.soruIndex === State.sIdx);
                const liste = cObj ? cObj.cevaplar : [];
                const puanlar = State.anlikPuanlar[State.sIdx] || [];

                // DeÄŸerlendirme bitti mi kontrol et
                const degerlendirmeBitti = State.activeVeri?.degerlendirme?.bitti === true;

                let h = "";
                liste.forEach((txt, i) => {
                    const p = Number(puanlar[i]);
                    const disabled = degerlendirmeBitti ? 'disabled style="opacity:0.5; cursor:not-allowed;"' : '';
                    h += `<div class="cevap-item"><div class="cevap-metin">${txt}</div>
                    <button class="cevap-puan-btn ${p === 1 ? 'btn-dogru-aktif' : ''}" onclick="App.puanla(${i},1)" ${disabled}>D</button>
                    <button class="cevap-puan-btn ${p === 0 ? 'btn-yanlis-aktif' : ''}" onclick="App.puanla(${i},0)" ${disabled}>Y</button></div>`;
                });
                document.getElementById('cevap_listesi').innerHTML = h || "<i>Cevap yok.</i>";

                document.getElementById('btn_geri').disabled = (State.sIdx === 0);
                const son = (State.sIdx === State.sorular.length - 1);
                document.getElementById('btn_ileri').style.display = son ? "none" : "block";
                document.getElementById('btn_bitir').style.display = son ? "block" : "none";

                // EÄŸer deÄŸerlendirme bittiyse bitir butonunu gizle
                if (degerlendirmeBitti) {
                    document.getElementById('btn_bitir').style.display = "none";
                }

                if (isTeacher) document.getElementById('btn_bitir').textContent = "ğŸ’¾ SÄ±radaki Ã–ÄŸrenci â¯";
            },
            puanla: async (cIdx, p) => {
                // DeÄŸerlendirme bittiyse puanlama yapÄ±lamaz (hem Ã¶ÄŸrenci hem Ã¶ÄŸretmen)
                if (State.activeVeri?.degerlendirme?.bitti) {
                    alert("âš ï¸ Bu deÄŸerlendirme tamamlanmÄ±ÅŸ. DeÄŸiÅŸiklik yapmak iÃ§in 'DeÄŸerlendirmeyi SÄ±fÄ±rla' butonunu kullanÄ±n.");
                    return;
                }

                if (!State.anlikPuanlar[State.sIdx]) State.anlikPuanlar[State.sIdx] = [];
                State.anlikPuanlar[State.sIdx][cIdx] = p;
                guncelleToplamPuan();
                App.renderSoru();

                await fetch("/puanKaydet", {
                    method: "POST", headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ dosyaAdi: `www_${State.pCalisma}`, ogrenciNo: State.activeVeri.ogrenciNo, sinif: State.pSinif, soruIndex: State.sIdx, cevapIndex: cIdx, puan: p })
                });
            },
            nav: (n) => {
                let yeni = State.sIdx + n;
                if (yeni >= 0 && yeni < State.sorular.length) { State.sIdx = yeni; App.renderSoru(); }
            },
            bitir: async () => {
                const toplamPuan = parseInt(document.getElementById('h_puan').textContent) || 0;

                let targetMembers = [];
                // EÄŸer Ã¶ÄŸretmen modundaysa ve kuyruk varsa
                if (isTeacher && State.kuyruk.length > 0) {
                    const currentItem = State.kuyruk[State.kuyrukIdx];
                    if (currentItem.members && currentItem.members.length > 0) {
                        targetMembers = currentItem.members;
                    } else {
                        targetMembers = [State.activeVeri.ogrenciNo];
                    }
                } else {
                    // Ã–ÄŸrenci modu veya tekil mod
                    if (State.grupCalismasi && State.grupUyeleri) {
                        targetMembers = State.grupUyeleri.map(u => String(u["Okul NumaranÄ±z"]));
                    } else {
                        targetMembers = [State.activeVeri.ogrenciNo];
                    }
                }

                const promises = [];
                // Her Ã¼ye iÃ§in puanlarÄ± ve bitiÅŸi kaydet
                targetMembers.forEach(no => {
                    // 1. PuanlarÄ± Kaydet (Opsiyonel: Zaten anlÄ±k kaydediliyor ama garanti olsun)
                    // Mevcut backend yapÄ±sÄ±nda puanlar anlÄ±k kaydediliyor, burada sadece bitiÅŸi versek yeterli.
                    // Ancak garanti olsun diye son durumu da basabiliriz. 
                    // Åimdilik sadece bitir diyelim, Ã§Ã¼nkÃ¼ anlÄ±k puanlama Ã§alÄ±ÅŸÄ±yor.

                    // 2. DeÄŸerlendirmeyi Bitir
                    promises.push(fetch("/degerlendirmeBitir", {
                        method: "POST", headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            dosyaAdi: `www_${State.pCalisma}`,
                            ogrenciNo: no,
                            sinif: State.pSinif,
                            toplam: toplamPuan
                        })
                    }));
                });

                await Promise.all(promises);

                if (isTeacher) {
                    State.kuyrukIdx++;
                    TeacherApp.yukle();
                } else {
                    location.reload();
                }
            },
            bitisGoster: async () => {
                const detayDiv = document.getElementById('sonuc_detay');
                let infoHtml = `<div style="margin-bottom:10px; border-bottom:1px solid #ddd; padding-bottom:5px;">
                                <strong>SINIF:</strong> ${State.pSinif || 'Belirsiz'}
                            </div>`;

                if (State.grupCalismasi && State.grupUyeleri) {
                    let l = "<strong>GRUP ÃœYELERÄ°:</strong><ul style='margin:5px 0; padding-left:20px; font-size:0.9em;'>";
                    State.grupUyeleri.forEach(u => l += `<li>${u["Okul NumaranÄ±z"]} - ${u["AdÄ±nÄ±z SoyadÄ±nÄ±z"]}</li>`);
                    infoHtml += l + "</ul>";
                } else {
                    infoHtml += `<strong>Ã–ÄRENCÄ°:</strong><br>${State.activeVeri.ogrenciNo} - ${State.activeVeri.adSoyad}`;
                }

                detayDiv.innerHTML = infoHtml;
                document.getElementById('main_content').style.display = "none";
                document.getElementById('controls_area').style.display = "none";
                document.getElementById('sonuc_ekrani').style.display = "block";
            }
        };

        const StudentApp = {
            init: async () => {
                const qqqName = "qqq" + (State.pSinif || "").replace(/\s/g, '') + (State.pCalisma || "");
                const [rQ, rS, rD, rV] = await Promise.all([
                    fetch(`/calismaGetir?isim=${qqqName}`),
                    fetch(`/calismaGetir?isim=qwx${State.pCalisma}`),
                    fetch(`/calismaGetir?isim=www_${State.pCalisma}`),
                    fetch('/veritabani.json')
                ]);

                const qqqData = await rQ.json().catch(() => ({}));
                State.grupCalismasi = (qqqData.yontem === "Grup");

                const qwxData = await rS.json();
                State.sorular = qwxData.sorular || [];

                const tum = await rD.json();
                const db = await rV.json().catch(() => ({}));

                // SQL'den gelen veri zaten doÄŸru formatta
                let tumOgrenciler = [];
                if (Array.isArray(db)) {
                    tumOgrenciler = db;
                } else if (db && typeof db === 'object') {
                    // Legacy format: { "className": [students], ... }
                    tumOgrenciler = Object.values(db).flat().filter(x => x);
                }

                State.activeVeri = null;

                if (State.grupCalismasi && State.pSinif) {
                    try {
                        const rG = await fetch(`/grupListesiGetir?sinif=${State.pSinif}`);
                        const gruplar = await rG.json();

                        const myGroupIndex = gruplar.findIndex(g => g.some(u => String(u["Okul NumaranÄ±z"]) === String(State.pOgrenci)));

                        if (myGroupIndex !== -1) {
                            const myGroup = gruplar[myGroupIndex];
                            State.grupUyeleri = myGroup;
                            State.grupAdi = `${myGroupIndex + 1}. GRUP`;
                            const groupIds = myGroup.map(u => String(u["Okul NumaranÄ±z"]));
                            State.activeVeri = tum.find(x => groupIds.includes(String(x.ogrenciNo)));
                        }
                    } catch (e) { console.log("Grup hatasÄ±:", e); }
                }

                if (!State.activeVeri) {
                    if (!State.grupCalismasi) {
                        State.activeVeri = tum.find(x => String(x.ogrenciNo) === String(State.pOgrenci));
                    }

                    if (!State.activeVeri) {
                        const ogrenciBilgi = tumOgrenciler.find(x => String(x["Okul NumaranÄ±z"]) === String(State.pOgrenci));
                        const adSoyad = ogrenciBilgi ? ogrenciBilgi["AdÄ±nÄ±z SoyadÄ±nÄ±z"] : "Ã–ÄŸrenci";

                        State.activeVeri = {
                            ogrenciNo: State.pOgrenci,
                            adSoyad: adSoyad,
                            sinif: State.pSinif,
                            puanlar: {},
                            degerlendirme: { bitti: false }
                        };
                    }
                }

                if (!State.pSinif && State.activeVeri.sinif) State.pSinif = State.activeVeri.sinif;
                State.anlikPuanlar = State.activeVeri.puanlar || {};

                let headerInfo = "";
                if (State.grupCalismasi && State.grupAdi) {
                    headerInfo = `${State.pSinif} - ${State.grupAdi}`;
                } else {
                    headerInfo = `${State.pSinif} - ${State.activeVeri.ogrenciNo} - ${State.activeVeri.adSoyad}`;
                }
                document.getElementById('header_info').textContent = headerInfo;

                if (State.activeVeri?.degerlendirme?.bitti) {
                    guncelleToplamPuan();
                    App.bitisGoster();
                    return;
                }

                document.getElementById('main_content').style.display = "flex";
                document.getElementById('controls_area').style.display = "flex";
                guncelleToplamPuan();
                App.renderSoru();
            }
        };

        const TeacherApp = {
            db: null,
            setup: async () => {
                const rDb = await fetch('veritabani.json');
                TeacherApp.db = await rDb.json();

                const r = await fetch('/listeCalismalar');
                const list = await r.json();
                const cSel = document.getElementById('sel_calisma');

                list.filter(d => d.startsWith("www_")).forEach(d => {
                    const ad = d.replace("www_", "").replace(".json", "");
                    if (![...cSel.options].some(o => o.value === ad)) cSel.add(new Option(ad, ad));
                });

                cSel.onchange = () => TeacherApp.siniflariGetir();
            },

            siniflariGetir: async () => {
                const calisma = document.getElementById('sel_calisma').value;
                const sSel = document.getElementById('sel_sinif');
                sSel.innerHTML = '<option value="">SÄ±nÄ±f SeÃ§</option>';

                if (!calisma) return;

                let wwwData = [];
                try {
                    const r = await fetch(`/calismaGetir?isim=www_${calisma}`);
                    if (r.ok) wwwData = await r.json();
                } catch (e) { }

                // SÄ±nÄ±f listesini veritabanÄ±ndan al ve SÄ°STEM'i filtrele
                const tumOgrenciler = Object.values(TeacherApp.db)[0];
                const siniflar = [...new Set(tumOgrenciler.map(x => x["SÄ±nÄ±fÄ±nÄ±z"]))].filter(s => s !== "SÄ°STEM");

                // --- FILTRELEME MANTIÄI: ---
                // 1. SÄ±nÄ±fÄ±n www_ dosyasÄ±nda hiÃ§ kaydÄ± yoksa EKLEME.
                // 2. SÄ±nÄ±fÄ±n www_ dosyasÄ±ndaki tÃ¼m kayÄ±tlarÄ± "bitti: true" ise EKLEME.
                // 3. Sadece en az bir "bitti: false" veya "bitti: undefined" varsa EKLE.

                siniflar.forEach(sinif => {
                    // Bu sÄ±nÄ±fa ait www_ kayÄ±tlarÄ±
                    const sinifKayitlari = wwwData.filter(x => x.sinif === sinif);

                    // 1. Dosyada hiÃ§ kaydÄ± yoksa -> LÄ°STELEME
